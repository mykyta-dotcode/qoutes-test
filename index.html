<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Qoutes</title>
</head>
<body>

    <h4 class="header">Quote Details</h4>
<div class="details-container">
    <div class="details-upper">
        <div class="detail">
            <p>Policy Term (Years)</p>
            <input id="policyTerm" type="number" value=""/>
        </div>
        <div class="detail">
            <p>Cover Amount (â‚¬)</p>
            <input id="coverAmount" type="number" value=""/>
        </div>
        <div class="detail">
            <p>People Covered</p>
            <select id="noPeople" value="" onchange="checkNoPeople(value)">
                <option value="One">One</option>
                <option value="Two">Two</option>
            </select>
        </div>
    </div>

    <div class="expand-text">
        Show Personal Details
    </div>

    <div class="details-lower hidden">
        <div class="person" id="p1">
            <p>DOB</p>
            <input class="details-input" id="p1Dob" type="text" value="" oninput="insertSlash(value, 'p1Dob')"/>
            <p>Smoking Status</p>
            <select class="details-input" id="p1SmokingStatus" value="">
                <option value="Smoker">Smoker</option>
                <option value="Non-Smoker">Non-Smoker</option>
            </select>
        </div>

        <div class="person" id="p2">
            <p>DOB</p>
            <input class="details-input" id="p2Dob" type="text" value="" oninput="insertSlash(value, 'p2Dob')"/>
            <p>Smoking Status</p>
            <select class="details-input" id="p2SmokingStatus" value="">
                <option value="Smoker">Smoker</option>
                <option value="Non-Smoker">Non-Smoker</option>
            </select>
        </div>
    </div>

    <div class="start-application" onclick="getQuotes()">
      <a href="#">Get another quote</a>
    </div>
</div>

<h4 class="header">Your Life Insurance Quotes</h4>
<div id="quotes">

</div>

</body>
</html>
